<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="icon" href="newfavicon-16x16.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Reverse Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #87ceeb, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      max-width: 600px;
      width: 95%;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border: 2px solid #87ceeb;
      border-radius: 8px;
      resize: none;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .options {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .options label {
      font-size: 15px;
      color: #0077b6;
      margin: 5px 0;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    button {
      background: #87ceeb;
      border: none;
      color: #fff;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }

    button:hover {
      background: #0077b6;
    }

    .output {
      width: 100%;
      height: 120px;
      padding: 10px;
      border: 2px solid #87ceeb;
      border-radius: 8px;
      font-size: 16px;
      background: #f9f9f9;
      resize: none;
    }

    @media (max-width: 600px) {
      .options, .buttons {
        flex-direction: column;
        align-items: center;
      }
      button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Text Reverse Tool</h2>
    
    <textarea id="inputText" placeholder="Enter or paste text here..."></textarea>

    <div class="options">
      <label><input type="radio" name="mode" value="full" checked> Reverse Entire Text</label>
      <label><input type="radio" name="mode" value="words"> Reverse Each Word</label>
      <label><input type="radio" name="mode" value="lines"> Reverse Each Line</label>
    </div>

    <div class="buttons">
      <button onclick="reverseText()">Reverse</button>
      <button onclick="clearText()">Clear</button>
      <button onclick="copyText()">Copy Output</button>
    </div>

    <textarea id="outputText" class="output" placeholder="Reversed text will appear here..." readonly></textarea>
  </div>

  <script>
    function reverseText() {
      const input = document.getElementById("inputText").value;
      const mode = document.querySelector('input[name="mode"]:checked').value;
      let result = "";

      if (mode === "full") {
        result = input.split("").reverse().join("");
      } else if (mode === "words") {
        result = input
          .split(" ")
          .map(word => word.split("").reverse().join(""))
          .join(" ");
      } else if (mode === "lines") {
        result = input
          .split("\n")
          .map(line => line.split("").reverse().join(""))
          .join("\n");
      }

      document.getElementById("outputText").value = result;
    }

    function clearText() {
      document.getElementById("inputText").value = "";
      document.getElementById("outputText").value = "";
    }

    function copyText() {
      const output = document.getElementById("outputText");
      output.select();
      output.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Output copied to clipboard!");
    }
  </script>
</body>
</html>
