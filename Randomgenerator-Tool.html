<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5faff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007acc;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: normal;
    }

    .password-display {
      background: #f0f8ff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      font-size: 1.1em;
      word-break: break-all;
      text-align: center;
      margin-bottom: 15px;
      min-height: 40px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #007acc;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #005f99;
    }

    .secondary {
      background: #ccc;
      color: #333;
    }

    .secondary:hover {
      background: #999;
    }

    @media(max-width: 600px) {
      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Random Password Generator</h2>

    <label for="length">Password Length:</label>
    <input type="number" id="length" min="4" max="50" value="12">

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
      <label><input type="checkbox" id="numbers" checked> Numbers</label>
      <label><input type="checkbox" id="symbols"> Special Characters</label>
    </div>

    <div class="password-display" id="passwordDisplay">Your password will appear here</div>

    <div class="buttons">
      <button onclick="generatePassword()">Generate</button>
      <button class="secondary" onclick="clearPassword()">Clear</button>
      <button onclick="copyPassword()">Copy</button>
    </div>
  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById("length").value;
      const includeUpper = document.getElementById("uppercase").checked;
      const includeLower = document.getElementById("lowercase").checked;
      const includeNumbers = document.getElementById("numbers").checked;
      const includeSymbols = document.getElementById("symbols").checked;

      const upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowerChars = "abcdefghijklmnopqrstuvwxyz";
      const numberChars = "0123456789";
      const symbolChars = "!@#$%^&*()_+[]{}|;:,.<>?/";

      let allChars = "";
      if (includeUpper) allChars += upperChars;
      if (includeLower) allChars += lowerChars;
      if (includeNumbers) allChars += numberChars;
      if (includeSymbols) allChars += symbolChars;

      if (allChars === "") {
        document.getElementById("passwordDisplay").textContent = "Please select at least one option!";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * allChars.length);
        password += allChars[randomIndex];
      }

      document.getElementById("passwordDisplay").textContent = password;
    }

    function copyPassword() {
      const password = document.getElementById("passwordDisplay").textContent;
      if (password && password !== "Your password will appear here" && password !== "Please select at least one option!") {
        navigator.clipboard.writeText(password);
        alert("Password copied to clipboard!");
      }
    }

    function clearPassword() {
      document.getElementById("passwordDisplay").textContent = "Your password will appear here";
      document.getElementById("length").value = 12;
      document.getElementById("uppercase").checked = true;
      document.getElementById("lowercase").checked = true;
      document.getElementById("numbers").checked = true;
      document.getElementById("symbols").checked = false;
    }
  </script>
</body>
</html>
