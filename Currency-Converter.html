<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .converter {
      background: #0a4d75;
      border-radius: 20px;
      padding: 25px;
      width: 95%;
      max-width: 400px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.5);
      text-align: center;
    }

    .converter h2 {
      margin-bottom: 20px;
      color: #00cfff;
    }

    .currency-row {
      display: flex;
      align-items: center;
      margin: 15px 0;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 10px;
    }

    .currency-row img {
      width: 28px;
      height: 28px;
      margin-right: 10px;
    }

    select, input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    input {
      background: #fff;
      color: #000;
    }

    select {
      background: #00cfff;
      color: #000;
      margin-left: 5px;
    }

    .swap-btn {
      background: #00cfff;
      color: #000;
      border: none;
      padding: 8px 15px;
      border-radius: 50px;
      cursor: pointer;
      margin: 10px 0;
      transition: 0.3s;
    }

    .swap-btn:hover {
      background: #0099cc;
    }

    .result {
      font-size: 18px;
      margin-top: 15px;
      font-weight: bold;
      color: #fff;
    }

    @media (max-width: 500px) {
      .currency-row {
        flex-direction: column;
        align-items: flex-start;
      }
      select, input {
        width: 100%;
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>ðŸ’± Currency Converter</h2>

    <div class="currency-row">
      <img id="fromLogo" src="https://flagsapi.com/US/flat/32.png" alt="currency logo">
      <input type="number" id="amount" placeholder="Enter amount" min="0">
      <select id="fromCurrency"></select>
    </div>

    <button class="swap-btn" onclick="swapCurrencies()">â‡… Swap</button>

    <div class="currency-row">
      <img id="toLogo" src="https://flagsapi.com/IN/flat/32.png" alt="currency logo">
      <select id="toCurrency"></select>
    </div>

    <div class="result" id="result">Converted Amount: -</div>
  </div>

  <script>
    const fromCurrency = document.getElementById("fromCurrency");
    const toCurrency = document.getElementById("toCurrency");
    const amount = document.getElementById("amount");
    const result = document.getElementById("result");
    const fromLogo = document.getElementById("fromLogo");
    const toLogo = document.getElementById("toLogo");

    const apiKey = "https://api.exchangerate.host/latest";

    const currencies = {
      "USD": "US",
      "EUR": "EU",
      "INR": "IN",
      "GBP": "GB",
      "JPY": "JP",
      "AUD": "AU",
      "CAD": "CA",
      "CNY": "CN",
      "SGD": "SG",
      "CHF": "CH"
    };

    function populateCurrencies() {
      for (let code in currencies) {
        let option1 = document.createElement("option");
        option1.value = code;
        option1.text = code;
        fromCurrency.add(option1);

        let option2 = document.createElement("option");
        option2.value = code;
        option2.text = code;
        toCurrency.add(option2);
      }
      fromCurrency.value = "USD";
      toCurrency.value = "INR";
    }

    async function convertCurrency() {
      let amt = parseFloat(amount.value);
      if (isNaN(amt) || amt <= 0) {
        result.innerText = "Enter a valid amount!";
        return;
      }

      let from = fromCurrency.value;
      let to = toCurrency.value;

      const res = await fetch(`${apiKey}?base=${from}&symbols=${to}`);
      const data = await res.json();
      let rate = data.rates[to];
      let converted = (amt * rate).toFixed(2);

      result.innerText = `${amt} ${from} = ${converted} ${to}`;
    }

    function updateLogos() {
      fromLogo.src = `https://flagsapi.com/${currencies[fromCurrency.value]}/flat/32.png`;
      toLogo.src = `https://flagsapi.com/${currencies[toCurrency.value]}/flat/32.png`;
    }

    function swapCurrencies() {
      let temp = fromCurrency.value;
      fromCurrency.value = toCurrency.value;
      toCurrency.value = temp;
      updateLogos();
      convertCurrency();
    }

    amount.addEventListener("input", convertCurrency);
    fromCurrency.addEventListener("change", () => { updateLogos(); convertCurrency(); });
    toCurrency.addEventListener("change", () => { updateLogos(); convertCurrency(); });

    populateCurrencies();
    updateLogos();
  </script>
</body>
</html>
