<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GST Calculator</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e6f7ff, #ffffff);
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .calculator {
      background: #ffffff;
      max-width: 400px;
      width: 100%;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      border: 2px solid skyblue;
    }

    .calculator h2 {
      text-align: center;
      margin-bottom: 20px;
      color: skyblue;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }

    input {
      background: #f9f9f9;
    }

    select {
      background: #f9f9f9;
      cursor: pointer;
    }

    .radio-group {
      margin-top: 15px;
      display: flex;
      justify-content: space-around;
      color: #000;
    }

    .btn {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: skyblue;
      color: #000;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #66ccff;
    }

    .result {
      margin-top: 20px;
      background: #f0faff;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid skyblue;
    }

    .result p {
      margin: 8px 0;
      font-size: 15px;
      color: #000;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .calculator {
        padding: 20px;
      }
      .radio-group {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>GST Calculator</h2>
    
    <label for="amount">Enter Amount</label>
    <input type="number" id="amount" placeholder="Enter amount" min="0">
    
    <label for="gstRate">Select GST Rate</label>
    <select id="gstRate">
      <option value="5">5%</option>
      <option value="12">12%</option>
      <option value="18" selected>18%</option>
      <option value="28">28%</option>
    </select>
    
    <div class="radio-group">
      <label><input type="radio" name="mode" value="exclusive" checked> GST Exclusive</label>
      <label><input type="radio" name="mode" value="inclusive"> GST Inclusive</label>
    </div>
    
    <button class="btn" onclick="calculateGST()">Calculate</button>
    
    <div class="result" id="resultBox" style="display:none;">
      <p id="gstAmount"></p>
      <p id="totalAmount"></p>
    </div>
  </div>

  <script>
    function calculateGST() {
      let amount = parseFloat(document.getElementById("amount").value);
      let gstRate = parseFloat(document.getElementById("gstRate").value);
      let mode = document.querySelector('input[name="mode"]:checked').value;

      if (isNaN(amount) || amount <= 0) {
        alert("⚠️ Please enter a valid amount.");
        return;
      }

      let gstAmount, totalAmount;

      if (mode === "exclusive") {
        gstAmount = (amount * gstRate) / 100;
        totalAmount = amount + gstAmount;
        document.getElementById("gstAmount").innerText = "GST Amount: ₹ " + gstAmount.toFixed(2);
        document.getElementById("totalAmount").innerText = "Total Amount (Incl. GST): ₹ " + totalAmount.toFixed(2);
      } else {
        gstAmount = (amount * gstRate) / (100 + gstRate);
        totalAmount = amount;
        document.getElementById("gstAmount").innerText = "GST Amount: ₹ " + gstAmount.toFixed(2);
        document.getElementById("totalAmount").innerText = "Base Amount (Excl. GST): ₹ " + (amount - gstAmount).toFixed(2);
      }

      document.getElementById("resultBox").style.display = "block";
    }
  </script>
</body>
</html>
