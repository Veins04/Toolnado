<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="icon" href="newfavicon-16x16.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Rotator & Flipper Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #333;
    }

    header {
      background: skyblue;
      color: white;
      padding: 15px;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      width: 90%;
      background: #f9f9f9;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input[type="file"] {
      margin-bottom: 20px;
      padding: 8px;
      border: 2px solid skyblue;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      background: white;
    }

    canvas {
      max-width: 100%;
      margin: 15px 0;
      border: 2px dashed skyblue;
      border-radius: 8px;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    button {
      background: skyblue;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: deepskyblue;
    }

    @media(max-width: 600px) {
      header {
        font-size: 1.2rem;
      }
      button {
        flex: 1 1 45%;
      }
    }
  </style>
</head>
<body>
  <header>Image Rotator & Flipper Tool</header>
  
  <div class="container">
    <input type="file" id="upload" accept="image/*">
    <canvas id="canvas"></canvas>
    
    <div class="btn-group">
      <button onclick="rotate(-90)">Rotate Left ⟲</button>
      <button onclick="rotate(90)">Rotate Right ⟳</button>
      <button onclick="flip(true)">Flip Horizontal ⇋</button>
      <button onclick="flip(false)">Flip Vertical ⇵</button>
      <button onclick="downloadImage()">Download ⬇</button>
    </div>
  </div>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let img = new Image();
    let currentAngle = 0;
    let scaleX = 1, scaleY = 1;

    upload.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(ev) {
          img.onload = function() {
            currentAngle = 0;
            scaleX = 1;
            scaleY = 1;
            drawImage();
          }
          img.src = ev.target.result;
        }
        reader.readAsDataURL(file);
      }
    });

    function drawImage() {
      // Reset canvas size depending on rotation
      if (currentAngle % 180 === 0) {
        canvas.width = img.width;
        canvas.height = img.height;
      } else {
        canvas.width = img.height;
        canvas.height = img.width;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate(currentAngle * Math.PI / 180);
      ctx.scale(scaleX, scaleY);
      ctx.drawImage(img, -img.width / 2, -img.height / 2);
      ctx.restore();
    }

    function rotate(angle) {
      currentAngle = (currentAngle + angle) % 360;
      drawImage();
    }

    function flip(horizontal = true) {
      if (horizontal) {
        scaleX *= -1;
      } else {
        scaleY *= -1;
      }
      drawImage();
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'modified-image.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
