<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="icon" href="newfavicon-16x16.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 900px;
      width: 100%;
      justify-content: center;
    }

    .calculator {
      flex: 1;
      min-width: 320px;
      max-width: 400px;
      background: #e6f4ff; /* light sky blue */
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0px 0px 20px skyblue;
    }

    .display {
      background: white;
      color: #0a192f;
      font-size: 1.8rem;
      text-align: right;
      padding: 20px;
      height: 70px;
      overflow-x: auto;
      border-bottom: 2px solid skyblue;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      padding: 15px;
    }

    button {
      padding: 18px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background: skyblue;
      color: black;
      transition: 0.2s;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #0a192f;
      color: white;
    }

    button.equal {
      grid-column: span 2;
      background: #0a192f;
      color: white;
    }

    button.equal:hover {
      background: skyblue;
      color: black;
    }

    button.zero {
      grid-column: span 2;
    }

    /* History Panel */
    .history {
      flex: 1;
      min-width: 250px;
      max-width: 300px;
      background: #e6f4ff;
      border-radius: 20px;
      box-shadow: 0px 0px 20px skyblue;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .history h2 {
      text-align: center;
      color: #0a192f;
      margin-bottom: 10px;
    }

    .history-list {
      flex: 1;
      overflow-y: auto;
      max-height: 400px;
      padding-right: 5px;
    }

    .history-item {
      background: skyblue;
      padding: 8px 10px;
      margin-bottom: 8px;
      border-radius: 10px;
      font-size: 0.95rem;
      color: black;
      font-weight: bold;
    }

    .history-item span {
      color: #0a192f;
    }

    .clear-history {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 12px;
      background: #0a192f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .clear-history:hover {
      background: skyblue;
      color: black;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .history {
        width: 95%;
        max-width: none;
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Calculator -->
    <div class="calculator">
      <div id="display" class="display">0</div>
      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="backspace()">⌫</button>
        <button onclick="appendValue('(')">(</button>
        <button onclick="appendValue(')')">)</button>
        <button onclick="appendValue('/')">÷</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')">×</button>
        <button onclick="appendValue('^')">xʸ</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')">−</button>
        <button onclick="appendValue('sqrt(')">√</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('+')">+</button>
        <button onclick="appendValue('log(')">log</button>

        <button onclick="appendValue('0')" class="zero">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculate()" class="equal">=</button>
        <button onclick="appendValue('sin(')">sin</button>
        <button onclick="appendValue('cos(')">cos</button>

        <button onclick="appendValue('tan(')">tan</button>
        <button onclick="appendValue('ln(')">ln</button>
        <button onclick="appendValue('π')">π</button>
        <button onclick="appendValue('e')">e</button>
        <button onclick="appendValue('%')">%</button>
      </div>
    </div>

    <!-- History Panel -->
    <div class="history">
      <h2>History</h2>
      <div id="historyList" class="history-list"></div>
      <button class="clear-history" onclick="clearHistory()">Clear History</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");
    let historyList = document.getElementById("historyList");

    function appendValue(value) {
      if (display.innerText === "0") {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function backspace() {
      display.innerText = display.innerText.slice(0, -1) || "0";
    }

    function calculate() {
      try {
        let expression = display.innerText
          .replace(/π/g, "Math.PI")
          .replace(/e/g, "Math.E")
          .replace(/√/g, "Math.sqrt")
          .replace(/log\(/g, "Math.log10(")
          .replace(/ln\(/g, "Math.log(")
          .replace(/sin\(/g, "Math.sin(")
          .replace(/cos\(/g, "Math.cos(")
          .replace(/tan\(/g, "Math.tan(")
          .replace(/\^/g, "**")
          .replace(/%/g, "/100");

        let result = eval(expression);
        result = Number.isFinite(result) ? result : "Error";

        display.innerText = result;
        addHistory(expression, result);
      } catch {
        display.innerText = "Error";
      }
    }

    function addHistory(expression, result) {
      let item = document.createElement("div");
      item.className = "history-item";
      item.innerHTML = `${expression} <span>= ${result}</span>`;
      historyList.prepend(item);
    }

    function clearHistory() {
      historyList.innerHTML = "";
    }

    // ✅ Keyboard Support
    document.addEventListener("keydown", function(event) {
      const key = event.key;

      if (!isNaN(key)) {
        appendValue(key);
      } else if (["+", "-", "*", "/", "(", ")", ".", "%"].includes(key)) {
        appendValue(key);
      } else if (key === "Enter") {
        calculate();
      } else if (key === "Backspace") {
        backspace();
      } else if (key.toLowerCase() === "c") {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
