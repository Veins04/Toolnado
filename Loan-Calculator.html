<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="icon" href="newfavicon-16x16.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan EMI Calculator</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f9f9f9; /* White background */
      color: #000; /* Dark text */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .calculator {
      background: #ffffff;
      border: 2px solid skyblue;
      border-radius: 15px;
      padding: 25px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0px 0px 15px rgba(135, 206, 250, 0.4);
    }

    .calculator h2 {
      text-align: center;
      margin-bottom: 20px;
      color: skyblue;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid skyblue;
      background: #f9f9f9;
      color: #000;
      font-size: 15px;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #1ecbe1;
      background: #fff;
    }

    .results {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(135, 206, 250, 0.15);
      border: 1px solid skyblue;
    }

    .results p {
      margin: 10px 0;
      font-size: 16px;
      color: #000;
    }

    .error {
      color: #ff4d4d;
      font-size: 14px;
      margin-bottom: 10px;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .calculator {
        padding: 20px;
      }
      .calculator h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Loan EMI Calculator</h2>
    <div class="error" id="errorMsg"></div>

    <label for="loanAmount">Loan Amount (₹)</label>
    <input type="number" id="loanAmount" placeholder="Enter loan amount">

    <label for="interestRate">Annual Interest Rate (%)</label>
    <input type="number" id="interestRate" placeholder="Enter interest rate">

    <label for="tenure">Loan Tenure</label>
    <input type="number" id="tenure" placeholder="Enter tenure">

    <label for="tenureType">Tenure Type</label>
    <select id="tenureType">
      <option value="years">Years</option>
      <option value="months">Months</option>
    </select>

    <div class="results" id="results">
      <p><strong>Monthly EMI:</strong> ₹0</p>
      <p><strong>Total Interest Payable:</strong> ₹0</p>
      <p><strong>Total Payment (Principal + Interest):</strong> ₹0</p>
    </div>
  </div>

  <script>
    const loanAmount = document.getElementById("loanAmount");
    const interestRate = document.getElementById("interestRate");
    const tenure = document.getElementById("tenure");
    const tenureType = document.getElementById("tenureType");
    const results = document.getElementById("results");
    const errorMsg = document.getElementById("errorMsg");

    function calculateEMI() {
      const principal = parseFloat(loanAmount.value);
      const rate = parseFloat(interestRate.value);
      let time = parseFloat(tenure.value);

      errorMsg.textContent = "";

      if (isNaN(principal) || isNaN(rate) || isNaN(time) || principal <= 0 || rate <= 0 || time <= 0) {
        errorMsg.textContent = "⚠ Please enter valid positive numbers for all fields.";
        results.innerHTML = `
          <p><strong>Monthly EMI:</strong> ₹0</p>
          <p><strong>Total Interest Payable:</strong> ₹0</p>
          <p><strong>Total Payment (Principal + Interest):</strong> ₹0</p>
        `;
        return;
      }

      if (tenureType.value === "years") {
        time = time * 12; // Convert years to months
      }

      const monthlyRate = rate / 12 / 100;
      const emi = (principal * monthlyRate * Math.pow(1 + monthlyRate, time)) / 
                  (Math.pow(1 + monthlyRate, time) - 1);

      const totalPayment = emi * time;
      const totalInterest = totalPayment - principal;

      results.innerHTML = `
        <p><strong>Monthly EMI:</strong> ₹${emi.toFixed(2)}</p>
        <p><strong>Total Interest Payable:</strong> ₹${totalInterest.toFixed(2)}</p>
        <p><strong>Total Payment (Principal + Interest):</strong> ₹${totalPayment.toFixed(2)}</p>
      `;
    }

    [loanAmount, interestRate, tenure, tenureType].forEach(input => {
      input.addEventListener("input", calculateEMI);
    });
  </script>
</body>
</html>
